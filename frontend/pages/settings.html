<!DOCTYPE html>
<html lang="en">

<head>
    <title>Artify Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <link rel="stylesheet" type="text/css" href="../style/settings.css" />
    <script type="text/javascript" src="../script/settings.js"></script>
</head>

<body>
    <div class="account-container">
        <div class="text-based-settings">
            <h3>Account</h3>
            <form id="text-info-form" action="settings.php" method="post" name="info-form">
                <label for="username">Username : </label>
                <input id="username" type="text" name="username" placeholder="username">
                <br>
                <label for="email">Email: </label>
                <input id="email" type="text" name="email" placeholder="email">
                <br>
                <label for="password">Password: </label>
                <input id="password" type="text" name="password" placeholder="password">
            </form>
        </div>
        <div class="image-based-settings">
            <form id="image-form" action="../../backend/settings.php" method="post" name="info-form"
                enctype=”multipart/form-data”>
                <input id="upload-image" type="file" name="profile-image" accept=".png,.jpg,.jpeg"
                    onchange="previewImage()">
                <img id="preview-image" class="profile-image" src="" alt="Profile image">
            </form>
        </div>
    </div>
    <div class="save-container">
        <button class="save-button">SAVE</button>
    </div>
</body>

</html>
